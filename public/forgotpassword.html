<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Incident Management Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="login-form-container">
    <section class="box-container" aria-labelledby="forgot-heading">
      
      <header>
        <h1 id="forgot-heading">Incident Management Portal</h1>
      </header>

      <main>
        <p>
          Enter your registered email address and weâ€™ll send you a link to reset your password.
        </p>

        <form id="forgot-form" method="post" action="/forgot-password">
          <fieldset class="no-border">
            <div class="form-group">
              <label for="email" class="visually-hidden">Email</label>
              <input id="email" name="email" type="email" placeholder="Email" required />
            </div>

            <button type="submit" id="login-button">Send Reset Link</button>
          </fieldset>
        </form>

        <p>
          Remembered your password? <a href="login.html">Back to Login</a>
        </p>
      </main>

    </section>
  </div>
</body>
</html>
